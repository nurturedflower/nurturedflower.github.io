<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Themed Gallery Page (Exercise)</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        
        <div id="layout">

            <div id="hero">
                <div class="hero-content">
                    <h1>My Flower Journey</h1>
                </div>
            </div>

            <div class="spacer"></div>

            <div class="horizontal-masonry-gallery">
                <img
                    src="images/butterfly-on-flower.jpg"
                    alt="butterfly on flower"
                >
                <img
                    src="images/rose.jpg"
                    alt="rose"
                >
                <img src="images/pink-flowers.jpg"
                    alt="pink flowers"
                >
                <img
                    src="images/blooming-flower.jpg"
                    alt="blooming flower"
                >
                <img
                    src="images/flower-tree.jpg"
                    alt="flower tree"
                >
                <img
                    src="images/daisy-flowers.jpg"
                    alt="daisies"
                >
                <img
                    src="images/cherry-blossom.jpg"
                    alt="cherry blossom tree"
                >
                <img
                    src="images/rose-2.jpg"
                    alt="rose"
                >
                <img
                    src="images/daisy-flowers-2.jpg"
                    alt="daisies"
                >
                <img
                    src="images/lavender-flower.jpg"
                    alt="lavender"
                >
                <img
                    src="images/flower-3.jpg"
                    alt="blue flowers"
                >
                <img
                    src="images/flower-4.jpg"
                    alt="beautiful flowers"
                >
            </div>
        </div>
    </body>
</html>
