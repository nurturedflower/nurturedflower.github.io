<!DOCTYPE html>

        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="game-container">
            <div id="left-wall"></div>
            <div id="right-wall"></div>

                <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV-->
                <div class="tetris-block crimson"></div>

                <div class="tetris-block red"></div>
                <div class="tetris-block red"></div>
                <div class="tetris-block pink"></div>

                <div class="tetris-block orange"></div>
                <div class="tetris-block magenta"></div>
                <div class="tetris-block blue"></div>
                <div class="tetris-block turquoise"></div>
                <div class="tetris-block golden-rod"></div>
                <div class="tetris-block cyan"></div>
                <div class="tetris-block pink"></div>
                <div class="tetris-block brown"></div>
                <div class="tetris-block magenta"></div>
                <div class="tetris-block blue"></div>
                <div class="tetris-block turquoise"></div>
                <div class="tetris-block golden-rod"></div>
                <div class="tetris-block cyan"></div>
                <div class="tetris-block light-pink"></div>
                <div class="tetris-block orange"></div>
                <div class="tetris-block green"></div>

                <div class="tetris-block cornflower-blue"></div>

                <div class="tetris-block orchid"></div>
                <div class="tetris-block pink"></div>
                <div class="tetris-block hotpink"></div>
                <div class="tetris-block slateblue"></div>
                <div class="tetris-block aqua"></div>
                <div class="tetris-block aqua"></div>
                <div class="tetris-block orchid"></div>
                <div class="tetris-block red"></div>
                <!-- DON'T MODIFY ANYTHING PAST THIS POINT-->
            </div>

        <div id="title">
            <h1>
                <span class="c1">U</span><span class="c3">P</span><span class="c5">S</span><span class="c2">I</span><span class="c6">D</span><span class="c4">E</span>
                <br>
                <span class="c4">D</span><span class="c3">O</span><span class="c1">W</span><span class="c7">N</span>
                <br>
                <span class="c7">T</span><span class="c5">E</span><span class="c2">T</span><span class="c1">R</span><span class="c6">I</span><span class="c5">S</span>
            </h1>

</html>
