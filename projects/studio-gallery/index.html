<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <img
                            id="image1"
                            src="images/Get Your Wish Redraw (2024)-min.png"
                            alt="get your wish redraw"
                        >

                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <img
                            id="image2"
                            src="images/Happy SMILE! Day (School Appropriate Version).png"
                            alt="smile fan art"
                        >
                        
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                        <img
                            id="image3"
                            src="images/Porter Weston Robinson.png"
                            alt="porter robinson fan art"
                        >
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
