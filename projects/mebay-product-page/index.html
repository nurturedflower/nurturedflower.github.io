<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay Product Page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="page-layout">
            <div id="column-one">
                <img id="rean-block-image"
                    src="images/rean_acrylic_block.webp"
                    alt="hajimari rean acrylic block"
                >
            </div>
            <div id="column-two">
                <h1 class="product-heading">
                    Legend Of Heroes Hajimari No Kiseki
                    Acrylic Block Stand Rean Schwarzer
                </h1>
                <p>
                    Condition:
                    <span id="bold">
                        Used
                    </span>
                </p>
                <p class="information">
                    Quantity: [1]
                    <br>
                    Last one
                    <br>
                    2 sold
                </p>
                <h2 id="price">
                    US $74.99
                </h2>
                <div id="buttons">
                    <div id="dark-button">
                        <h2>
                            Buy It Now
                        </h2>
                    </div>
                    <div id="light-button">
                        <h2>
                            Add To Cart
                        </h2>
                    </div>
                    <div id="blank-button">
                        <h2>
                            Add To Watchlist
                        </h2>
                    </div>
                </div>
            </div>
            <div id="column-three">
                <h4>Seller Information</h4>
                <p class="information">
                    miyabi_oriental (4013)
                    <br>
                    99.8% positive
                    <br>
                    Seller's other items
                    <br>
                    Contact seller
                </p>
            </div>
        </div>
    </body>
</html>
